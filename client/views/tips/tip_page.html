<template name="tipPage">
  <div class="row">
    <div class="col-lg-12">
      <div class="tip">
        <div class="tip-content">
          <h1>"{{content}}"</h1>
        </div>

        <!--<p>"{{urlFor tipPage}}"</p>-->
        <!--<div class="sharing text-center">
          <div class="addthis_native_toolbox"></div>
        </div>-->

        <div class="tip-social text-center">
          [fb send] [fb like] [tweet]
        </div>

        <div class="tip-meta text-center">
          {{#if afcomment}}
          <a href="{{afurl}}" target="_blank">{{afcomment}} <span class="glyphicon glyphicon-share-alt"></span></a>
          {{else}}
          <p></p>
          {{/if}}
        </div>    

        <div class="tip-nav">
          <a type="button" class="btn btn-info btn-lg" href="{{randomUrl}}">Throw me another!</a>
        </div>
      </div>
    </div>
  </div>
</template>
