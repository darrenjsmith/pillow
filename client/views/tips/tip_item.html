<template name="tipItem">
  <div class="tip">
    <div class="tip-content">
      <h3>{{content}}<span>, {{category}}</span></h3>
      <p>
        submitted by {{author}}
        {{#if ownPost}}<a href="{{pathFor 'tipEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'tipPage'}}" class="discuss btn">Discuss</a>

  </div>
</template>
